name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Ou la branche de votre choix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configure Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Installe les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Construit Storybook (génère le dossier storybook-static)
      - name: Build Storybook
        run: npm run build-storybook

      # 5. Téléverse un artefact unique nommé "storybook-pages"
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./storybook-static
          artifact_name: storybook-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Permissions requises pour déployer sur GitHub Pages
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          # On récupère l'artefact "storybook-pages" créé ci-dessus
          artifact_name: storybook-pages
